name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${{ steps.version.outputs.VERSION }}
          
          echo "Previous tag: $PREVIOUS_TAG"
          echo "Current tag: $CURRENT_TAG"
          
          # Generate changelog
          if [ -z "$PREVIOUS_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits between tags
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save to file (handles multiline)
          echo "$CHANGELOG" > /tmp/changelog.txt
          
          # Also output for debugging
          echo "Changelog:"
          echo "$CHANGELOG"

      - name: Build release artifacts
        run: make release VERSION=${{ steps.version.outputs.VERSION }}

      - name: Prepare release notes
        run: |
          cat > /tmp/release-notes.txt << 'NOTES'
          ## kubelet-proxy ${{ steps.version.outputs.VERSION }}
          
          ### What's Changed
          
          NOTES
          cat /tmp/changelog.txt >> /tmp/release-notes.txt
          cat >> /tmp/release-notes.txt << 'NOTES'
          
          ### Installation
          
          ```bash
          # Download and extract (amd64)
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/kubelet-proxy-linux-amd64.tar.gz
          tar -xzf kubelet-proxy-linux-amd64.tar.gz
          sudo mv kubelet-proxy /usr/local/bin/
          
          # Verify
          kubelet-proxy --help
          ```
          
          ### Checksums
          
          See the `.sha256` files for checksums.
          NOTES

      - name: Build and push local-signing-server container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.local-signing-server
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/local-signing-server:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/local-signing-server:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.description=HTTP REST API server for signing pod specs with ECDSA keys

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            dist/kubelet-proxy-linux-amd64.tar.gz
            dist/kubelet-proxy-linux-amd64.tar.gz.sha256
            dist/kubelet-proxy-linux-arm64.tar.gz
            dist/kubelet-proxy-linux-arm64.tar.gz.sha256
            dist/local-signing-server-linux-amd64.tar.gz
            dist/local-signing-server-linux-amd64.tar.gz.sha256
            dist/local-signing-server-linux-arm64.tar.gz
            dist/local-signing-server-linux-arm64.tar.gz.sha256
            scripts/install.sh
            scripts/uninstall.sh
          body_path: /tmp/release-notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
